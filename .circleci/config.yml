---
version: 2.1

commands:
  s3deploy:
    description: 'Deploy to S3'
    parameters:
      to:
        type: string
      cf_distribution_id:
        type: string
      dir:
        type: string
    steps:
      - run: |
          aws configure set preview.cloudfront true
      - run: |
          aws s3 sync ./<< parameters.dir >> s3://<< parameters.to >> \
            --acl public-read --delete \
            --cache-control max-age=31536000
      - run: |
          aws cloudfront create-invalidation \
              --distribution-id << parameters.cf_distribution_id >> \
              --paths /\*

jobs:
  test:
    docker:
      - image: cypress/base:11.13.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
      - run: yarn e2e
  build:
    docker:
      - image: circleci/node:11.12
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - run:
          name: Set env variables
          command: echo 'export VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)' >> $BASH_ENV
      - run:
          name: build qa
          command: yarn build
          env:
            GENERATE_SOURCEMAP: 'false'
            REACT_APP_NODE_ENV: 'QA'
      - run:
          name: build staging
          command: yarn build
          env:
            GENERATE_SOURCEMAP: 'false'
            REACT_APP_NODE_ENV: 'STAGING'
      - run:
          name: build production
          command: yarn build
          env:
            GENERATE_SOURCEMAP: 'false'
            REACT_APP_NODE_ENV: 'PRODUCTION'
      - persist_to_workspace:
          root: .
          paths:
            - qa
            - staging
            - production

  deploy_qa:
    docker:
      - image: circleci/python:3.6-jessie
    working_directory: ~/deploy
    environment:
      PUBLIC_URL: https://forms.qa.codeyourfuture.io
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set env variables
          command: echo 'export VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)' >> $BASH_ENV
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - s3deploy:
          dir: qa
          to: 'forms.qa.codeyourfuture.io'
          cf_distribution_id: E2VFUDC8YCDBKS


  deploy_staging:
    docker:
      - image: circleci/python:3.6-jessie
    working_directory: ~/deploy
    environment:
      PUBLIC_URL: https://forms.staging.codeyourfuture.io
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set env variables
          command: echo 'export VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)' >> $BASH_ENV
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - s3deploy:
          dir: staging
          to: 'forms.staging.codeyourfuture.io'
          cf_distribution_id: E1SJFMKKCNFUGI

  deploy_production:
    docker:
      - image: circleci/python:3.6-jessie
    working_directory: ~/deploy
    environment:
      PUBLIC_URL: https://forms.codeyourfuture.io
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Set env variables
          command: echo 'export VERSION=$(echo $CIRCLE_SHA1 | cut -c -7)' >> $BASH_ENV
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - s3deploy:
          dir: production
          to: 'forms.codeyourfuture.io'
          cf_distribution_id: E3MHHTOV68A76Q

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
          context: build
      - build:
          context: build
          requires:
            - test
      - deploy_qa:
          context: deployments_qa
          requires:
            - build
          filters:
            branches:
              only:
                - qa
      - deploy_staging:
          context: deployments_staging
          requires:
            - build
          filters:
            branches:
              only:
                - staging
      - deploy_production:
          context: deployments
          requires:
            - build
          filters:
            branches:
              only:
                - master
